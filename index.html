<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Computer Quiz - Grade 4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      color: #005b96;
    }
    .question {
      margin-bottom: 20px;
    }
    .short-answer input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .external-link {
      margin-top: 30px;
      font-size: 18px;
    }
    .external-link a {
      color: #0077cc;
      text-decoration: none;
    }
    .external-link a:hover {
      text-decoration: underline;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #d2691e;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üñ•Ô∏è Grade 4 ‚Äì Basics of Computer Interactive Quiz</h1>

  <h2>‚úÖ Multiple Choice Questions (MCQs)</h2>
  <form id="quizForm">
    <!-- MCQ content unchanged -->
    ...
    <button type="button" class="submit-btn" onclick="checkAnswers()">Submit</button>
  </form>

  <div class="result" id="result"></div>

  <div class="external-link">
    üîó <strong>Online Version:</strong> <a href="https://ashiibashir.github.io/quiz1/" target="_blank">Click here to take this quiz online</a>
  </div>

  <script>
    function checkAnswers() {
      const mcqAnswers = {
        q1: "b",
        q2: "c",
        q3: "c",
        q4: "c",
        q5: "c"
      };

      let mcqScore = 0;
      let totalMcqs = Object.keys(mcqAnswers).length;

      for (let q in mcqAnswers) {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        if (selected && selected.value === mcqAnswers[q]) {
          mcqScore++;
        }
      }

      const saAnswers = {
        sa1: [/data/i, /information/i],
        sa2: [/hard disk/i, /pen drive/i, /cd/i, /dvd/i, /ram/i, /memory card/i],
        sa3: [/hello/i, /text/i, /sentence/i],
        sa4: [/important/i, /technology/i, /learning/i],
        sa5: [/brain/i, /control/i, /process/i]
      };

      let saScore = 0;
      let totalSa = Object.keys(saAnswers).length;

      for (let q in saAnswers) {
        const input = document.querySelector(`input[name="${q}"]`).value.trim().toLowerCase();
        const keywords = saAnswers[q];
        if (keywords.some(pattern => pattern.test(input))) {
          saScore++;
        }
      }

      const totalScore = mcqScore + saScore;
      const totalQuestions = totalMcqs + totalSa;

      let feedback = "";
      const percentage = (totalScore / totalQuestions) * 100;

      if (percentage === 100) {
        feedback = "üåü Excellent! You got everything right!";
      } else if (percentage >= 80) {
        feedback = "‚úÖ Great job! You're doing very well.";
      } else if (percentage >= 50) {
        feedback = "üôÇ Good effort! Keep practicing to improve.";
      } else {
        feedback = "üí° Don't worry! Review your notes and try again.";
      }

      const resultText =
        `You got ${totalScore} out of ${totalQuestions} questions correct!\n` +
        `(MCQs: ${mcqScore}/${totalMcqs}, Short Answers: ${saScore}/${totalSa})\n\n` + feedback;

      document.getElementById("result").innerText = resultText;

      // Save score in browser localStorage
      localStorage.setItem("grade4_quiz_result", resultText);
    }

    // Load saved result (if exists)
    window.onload = function () {
      const saved = localStorage.getItem("grade4_quiz_result");
      if (saved) {
        document.getElementById("result").innerText = saved;
      }
    };
  </script>
</body>
</html>
